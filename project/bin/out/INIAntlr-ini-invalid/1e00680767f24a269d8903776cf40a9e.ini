 Plugin = FrostedGlass
 Type = Acrylic
 Border = All
 [ Variables ]
 @IncludeVars = #@#WXDataWeatherVars.inc
 @IncludeRegExp = #@#WXDataWeatherRegExp.inc
 [ WeatherParent ]
 Measure = Plugin
 Plugin = WebParser
 URL = http://wxdata.weather.com/wxdata/weather/local/#LocationCode#?cc
